<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />
    <script src="decoratemytext.js" type="text/javascript"></script>

    <!-- link to your script file here -->
  </head>

  <body>
    <h1>Text Decorator</h1>

    <div>
      <img src="decorated.gif" alt="very decorated!" />
    </div>

    <!-- Your UI controls go here -->
    <fieldset>
      <legend>Text</legend>
      <textarea name="userinput" id="textArea" cols="30" rows="4"></textarea>
    </fieldset>
    <fieldset>
      <legend>Decoration</legend>
      <input type="button" value="Bigger Decorations!" onclick="bigger()" />
      <label>Bling <input type="checkbox" name="bling" id="bling" onchange="ischecked(this.id)"/></label>
    </fieldset>
  </body>
</html>
