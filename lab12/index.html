<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Growing Circles</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="circles middle">
     
    </div>
    <div class="controls">
      <label for="width">Width:</label><input type="number" name="width" />
      <label for="growthAmount">Growth Amount:</label
      ><input type="number" name="growthAmount" />
      <label for="growthRate">Growth Rate:</label
      ><input type="number" name="growthRate" />

      ><input type="number" name="numCircles"  id="numcircles"/>
      <button>Start</button>
    </div>
  </body>
